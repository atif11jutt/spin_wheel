   <style>
      text {
         font-family: Helvetica, Arial, sans-serif;
         font-size: 11px;
         pointer-events: none;
      }

      #chart {
         position: absolute;
         width: 600px;
         height: 600px;
         top: 0;
         left: 0;
      }

      .slice:nth-child(2n) path {
         fill: #E9E4D6
      }

      .spin_button {
         position: absolute;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%);
         background: #503223;
         color: #fff;
         width: 150px;
         height: 150px;
         display: flex;
         justify-content: center;
         align-items: center;
         border-radius: 50%;
         text-align: center;
         cursor: pointer;
      }

      .disabled{
         pointer-events: none;
      }

      .spin_button:before {
         content: "";
         border: solid #503223;
         background: #503223;
         border-width: 0 6px 6px 0;
         display: inline-block;
         padding: 8px;
         transform: rotate(45deg);
         -webkit-transform: rotate(45deg);
         position: absolute;
         bottom: -8px;
      }

      .spin_button .main_text {
         display: block;
         font-size: 2rem;
      }

      .spin_button .tagline {
         font-size: 0.75rem;
      }

      .inner_circle {
         /* filter: drop-shadow(0px 0px 5px rgba(0, 0, 0, 0.4)); */
         filter: drop-shadow(0px 0px 15px rgba(0, 0, 0, 0.3));
      }

      .inner_text {
         transform: rotate(270deg);
         text-anchor: middle;
         font-size: 14px;
         text-transform: uppercase;
         fill: #503223;
      }

      .inner_text.bold {
         font-weight: 700;
      }

      .outer_circle_img {
         transform: rotate(-90deg) translate(-30px, -65px);
         width: 55px;
      }

      svg, .spin_button{
         user-select: none;
      }

      #result{
         background: #503223;
         position: absolute;
         width: 70%;
         height: 70%;
         border-radius: 50%;
         top: 50%;
         left: 50%;
         transform: translate(-50%, -50%) scale(0.6);
         box-shadow: 0 0 20px 0px #00000078;
         color: #E8E0D1;
         text-align: center;
         display: flex;
         align-items: center;
         justify-content: center;
         /* display: none; */
         visibility: hidden;
         opacity: 0;
         transition: 0.5s;
      }

      #result.show{
         opacity: 1;
         visibility: visible;
         transform: translate(-50%, -50%) scale(1);
      }

      .result_cont{
         width: 70%;
         margin: auto;
      }

      .result_badge{
         width: 50px;
         margin-top: 30px;
      }

      .result_title{
         margin: 0.5rem 0;
      }
      .result_dec {
         font-size: 0.75rem;
         margin: 0;
      }
      .result_stats{
         border-radius: 40%;
         width: 80%;
         max-width: 210px;
      }

      .result_spin{
         position: absolute;
         bottom: 25px;
         right: 25px;
         background: #E8E0D1;
         color: #503223;
         width: 53px;
         height: 53px;
         text-align: center;
         border-radius: 50%;
         padding: 15px;
         font-size: 16px;
         font-weight: 600;
         box-shadow: 0 0 15px #0000006b;
         cursor: pointer;
         opacity: 0;
         transition: 0.3s;
         transition-delay: 1s;
      }

      #result.show .result_spin{
         opacity: 1;
      }
      .result_spin img{
         width: 16px;
      }
   </style>
</head>

      function rotTween(to) {
         var i = d3.interpolate(oldrotation % 360, rotation);
         return function (t) {

      function rotTween_inner(to) {
